                <div class="gallery-container">
                    <a href="./blog/$(POST FILENAME).html" class="linkfix blog-gallery-container">
                        <div class="blog-gallery-image-container">
                            <!-- $(REGION HEADER_IMAGE) -->
                            <img src="./content/images/$(POST HEADER_IMAGE_NAME)">
                            <!-- $(ENDREGION HEADER_IMAGE) -->
                        </div>

                        <div class="details-container">
                            <span class="blog-gallery-categories-container">

                                <!-- $(TEMPLATE POST_CATEGORY_TAG_GALLERY) -->
                                <span>$(CATEGORY NAME)</span>

                                <!-- $(ENDTEMPLATE POST_CATEGORY_TAG_GALLERY) -->

                                <!-- $(REGION POST_CATEGORY_TAG_AREA POST_CATEGORY_TAG_GALLERY) -->

                                <!-- $(ENDREGION POST_CATEGORY_TAG_AREA) -->
                            </span>

                            <h1 class="blog-gallery-title">$(POST TITLE)</h1>

                            <div class="blog-post-data-container ongallery desktoponly">
                                <span>$(POST AUTHOR)</span>
                                <span class="dot white"></span>
                                <span>$(POST DATE)</span>
                            </div>
                        </div>

                    </a>
                </div>
