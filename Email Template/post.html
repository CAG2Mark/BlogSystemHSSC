<table style="width: 100%">
    <tr>
        <td align="center">
            <table style="border: none;" cellspacing="0" width="450">
                <tr height="36" style="background-color: #EAEAEA">
                    <td></td>
                </tr>
                <tr style="background-color: #EAEAEA">
                    <td align="center">
                        <img src="https://ngp16.github.io/BlogSystemOnlineTest/content/images/hsscLogo.png"
                            alt="HSSC Logo" height="100">
                    </td>
                </tr>
                <tr height="36" style="background-color: #EAEAEA">
                    <td>
                    </td>
                </tr>

                <tr style="background-color: #FAFAFA">
                    <td align="center">
                        <table width="380">
                            <tr height="16"></tr>
                            <tr>
                                <td align="center">
                                    <a style="color: #0070ba; font: 18px 'Acumin Pro', Helvetica, Roboto, Arial, sans-serif" href="$(GLOBAL WEBSITE_URL)">View more like this on the HSSC</a>
                                </td>
                            </tr>
                            <tr height="8"></tr>
                            <tr>
                                <td align="center">
                                    <span
                                        style="font: bold 30px 'Acumin Pro', Helvetica, Roboto, Arial, sans-serif">$(POST TITLE)</span>
                                </td>
                            </tr>
                            <tr height="4"></tr>
                            <tr>
                            <tr>
                                <td align="center">
                                    <span style="font: 18px 'Acumin Pro', Helvetica, Roboto, Arial, sans-serif">
                                        $(POST AUTHOR), $(POST DATE)</span>
                                </td>
                            </tr>
                            <tr height="12"></tr>
                            <!-- $(REGION HEADER_IMAGE) -->
                            <tr>
                                <td align="center">
                                    <img src="$(GLOBAL WEBSITE_URL)/content/images/$(POST HEADER_IMAGE_NAME)" alt="" style="max-width: 380px; max-height: 380px">
                                </td>
                            </tr>
                            <tr height="8"></tr>
                            <tr>
                                <td align="center">
                                    <div style="text-align: right; font: 18px 'Acumin Pro', Helvetica, Roboto, Arial, sans-serif; color: #888888">
                                        $(POST HEADER_IMAGE_CAPTION)</div>
                                </td>
                            </tr>
                            <tr height="4"></tr>
                            <!-- $(ENDREGION HEADER_IMAGE) -->
                            <tr height="8">
                                <td>
                                    <div style="height: 2px; background-color: #0070ba;"
                                </td>
                            </tr>
                            <tr height="8"></tr>
                            <tr>
                                <td align="center">
                                    <div style="text-align: left;">
                                        $(POST CONTENT)
                                    </div>
                                </td>
                            </tr>

                            <tr height="8"></tr>
                            <tr>
                                <td align="center">
                                    <a style="color: #0070ba; font: 18px 'Acumin Pro', Helvetica, Roboto, Arial, sans-serif" href="">View more like this on the HSSC</a>
                                </td>
                            </tr>
                            <tr height="16"></tr>
                        </table>
                    </td>
                </tr>
            </table>
        </td>
    </tr>

</table>
