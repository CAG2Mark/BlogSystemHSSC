<!DOCTYPE html
    PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" style="    display: table;
   margin: auto; width:100%;">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

</head>

<body style="margin: 0; padding: 0;vertical-align:middle;display: table-cell;" leftmargin="0" marginheight="0"
    marginwidth="0" offset="0" topmargin="0">
    <table style="width: 100%">
        <tr>
            <td align="center" style="text-align:center;">
                <table style="border: none; display: inline-block;" cellspacing="0" width="500">
                    <tr height="36" style="background-color: #EAEAEA">
                        <td width="550"></td>
                    </tr>
                    <tr style="background-color: #EAEAEA">
                        <td align="center" style="text-align:center;">
                            <img src="https://ngp16.github.io/BlogSystemOnlineTest/content/images/hsscLogo.png"
                                alt="HSSC Logo" height="100">
                        </td>
                    </tr>
                    <tr height="36" style="background-color: #EAEAEA">
                        <td>
                        </td>
                    </tr>

                    <tr style="background-color: #FAFAFA">
                        <td align="center" style="text-align:center;">
                            <table width="450" style="display: inline-block">
                                <tr height="16"></tr>
                                <tr>
                                    <td align="center" style="text-align:center;">
                                        <a style="color: #0070ba; font: 18px 'Acumin Pro', Helvetica, Roboto, Arial, sans-serif"
                                            href="$(GLOBAL WEBSITE_URL)">View more like this on the HSSC</a>
                                    </td>
                                </tr>
                                <tr height="8"></tr>

                                <tr>
                                    <td align="center" style="text-align:center;">
                                        <span
                                            style="font: bold 26px 'Acumin Pro', Helvetica, Roboto, Arial, sans-serif; text-align: center">
                                            Here's some of our top picks from our student articles.</span>

                                    </td>
                                </tr>


                                <tr height="16"></tr>

                                <!-- $(TEMPLATE ARTICLELIST_TEMPLATE) -->

                                <tr>
                                    <td>
                                        <a href="$(GLOBAL WEBSITE_URL)/blog/$(POST FILENAME).html"
                                            style="text-decoration: none; color: black">
                                            <table width="100%" style="width: 100%">
                                                <tr>

                                                    <td width="60%" style="width: 60%" align="left"> <span
                                                            style="font: bold 18px 'Acumin Pro', Helvetica, Roboto, Arial, sans-serif; text-align: left">
                                                            $(POST TITLE)</span></td>
                                                    <td width="40%" style="width: 40%" align="center"
                                                        style="text-align: center;">

                                                        <!-- $(REGION HEADER_IMAGE) -->
                                                        <img src="$(GLOBAL WEBSITE_URL)/content/images/$(POST HEADER_IMAGE_NAME)"
                                                            alt="" style="width: 95%; display: inline-block">
                                                        <!-- $(ENDREGION HEADER_IMAGE) -->
                                                    </td>
                                                </tr>

                                                <tr height="8" style="height: 8px"></tr>



                                            </table>
                                        </a>
                                    </td>
                                </tr>
                                <tr height="2" style="height: 2px; background-color: #CCCCCC">
                                    <td>
                                    </td>
                                </tr>
                                <tr height="8" style="height: 8px">
                                    <td></td>
                                </tr>

                                <!-- $(ENDTEMPLATE ARTICLELIST_TEMPLATE) -->

                                <!-- $(REGION FOREIGN_POSTS_CONTAINER ARTICLELIST_TEMPLATE) -->

                                <!-- $(ENDREGION FOREIGN_POSTS_CONTAINER ARTICLELIST_TEMPLATE) -->

                                <tr height="8"></tr>
                                <tr>
                                    <td align="center" style="text-align:center;">
                                        <a style="color: #0070ba; font: 18px 'Acumin Pro', Helvetica, Roboto, Arial, sans-serif"
                                            href="$(GLOBAL WEBSITE_URL)">View more like this on the HSSC</a>
                                    </td>
                                </tr>
                                <tr height="16"></tr>
                            </table>
                        </td>
                    </tr>
                </table>
            </td>
        </tr>

    </table>
</body>

</html>
